<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>
    <!-- Rating state start -->
 <main class="main-container">

      <div class="star-icon"><img src="images/icon-star.svg" alt="star-icon"></div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="numbers-container">
        <button class="rate-button btn1">1</button>  
        <button class="rate-button btn2">2</button>
        <button class="rate-button btn3">3</button>
        <button class="rate-button btn4">4</button>
        <button class="rate-button btn5">5</button>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </main> 

    <main class="main-container-secondary hide">

      <div class="status-img"><img src="images/illustration-thank-you.svg" alt="illustration-thank-you"></div>
      <p class="status-report"></p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If
        you ever need more support, don’t hesitate to get in touch!
      </p>
    </main>

    <!-- Rating state end -->



    <!-- You selected
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch! -->
      <script src="index.js"></script>
  </body>
</html>
